<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ChatApp</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1 th:text="'Peer to Peer Chat Program'"></h1>
<form action="/updating" method="post">
  Your username: <input type="text" name="newUserName"/>
  <input type="submit" value="Update"/>
</form>
<ul>
  <li>
    <div th:text="App"></div>
    <div th:text="'Hi there! Submit your message using the send button!'"></div>
  </li>
</ul>
<ul th:each="message: ${messages}">
  <li>
    <div th:text="${message.getUsername()}"></div>
    <div th:text="${message.getText()}"></div>
  </li>
</ul>
<form action="/addmessage" method="post">
  <textarea th:type="text" name="newMessage" rows="8" cols="40">
    Enter your message...
  </textarea>
  <input type="submit" value="Send"/>
</form>
<div><a th:href="@{/}" th:text="Refresh"></a></div>
</body>
</html>
